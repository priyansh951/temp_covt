<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="tempCalc" onsubmit="calculateTemp(); return false;">
    <br/><label for="temp">Please enter the temperature you'd like to convert:</label>
    <input type="number" id="temp" name="temp">

    <select name="temp_diff" id="temp_diff">
      <option value="cel">Celsius</option>
      <option value="fah">Fahrenheit</option>
    </select>

    <br>
    <input type="submit" value="Convert"><br>
    <span id="resultContainer" style="color: whitesmoke;"></span>
  </form>
  <script src="index.js"></script>
</body>
</html>
